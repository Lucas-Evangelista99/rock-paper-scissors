<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9665efe91f.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <p class="title">Rock Paper Scissors<p>
    <p>Man vs Computer! First to score 5 points wins!</p>
    <div id="options">
        <button class="rock" type="button"><i class="fa-regular fa-hand-back-fist fa-10x"></i></button>
        <button class="paper" type="button"><i class="fa-regular fa-hand fa-10x"></i></button>
        <button class="scissors" type="button"><i class="fa-regular fa-hand-scissors fa-10x"></i></button>
    </div>
</body>
</html>
